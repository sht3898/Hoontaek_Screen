{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'index/index.css' %}">
<link href="https://fonts.googleapis.com/css?family=Gugi&display=swap" rel="stylesheet">
{% endblock %}
{% block body %}

<div class="container" style="text-align:center">
  <div class="btn-group" role="group" aria-label="Basic example">
    <button id="nowplaying" onclick="location.href=`{% url 'movies:index' 0%}`" type="button" class="btn btn-secondary">현재 상영작</button>
    <button id="popular" onclick="location.href=`{% url 'movies:index' 1%}`" type="button" class="btn btn-secondary">인기 영화</button>
    <button id="top_rated" onclick="location.href=`{% url 'movies:index' 2%}`" type="button" class="btn btn-secondary">평론가 평점순</button>
    {% if user.is_authenticated %}
    <button id="user_rated" onclick="location.href=`{% url 'movies:index' 3%}`" type="button" class="btn btn-secondary">유저 추천 영화</button>
    {% endif %}
  </div>
  <hr>
<h1>박스오피스 TOP 10 </h1>
</div>

<div id="drag-container" style="z-index: 2;">
  <div id="spin-container">
    <!-- Add your images (or video) here -->
    {% for movie in movies %}
      <a href="{% url 'movies:detail' movie.pk %}"><img src="{{movie.poster_url}}" alt="sample84" />
    {% endfor %}
    <a href="#"></a>
  </div>
  <div id="ground"></div>
</div>
</div>

{% block script %}
{% comment %} <script>
  const nowPlaying = document.querySelector('#nowplaying')
  const movies = document.querySelector('#spin-container')
  nowPlaying.addEventListener('click', function(event){
    console.log(event.target)
  })
  movies.addEventListner('click', function(event){
    console.log(event)
  })
  
</script> {% endcomment %}
<script src="{% static 'index/index.js' %}"></script>
<script>src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"</script>
{% endblock %}
{% endblock %}
