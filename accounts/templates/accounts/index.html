{% extends 'base.html' %}
{% load static %}
{% block css %}
<style>
  body {
    text-align: center;
    background: url('https://images.unsplash.com/photo-1517604931442-7e0c8ed2963c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80');
  }

  @import url(https://fonts.googleapis.com/css?family=Raleway:400,500,700);

  .snip1273 {
    font-family: 'Raleway', Arial, sans-serif;
    position: relative;
    margin: 10px;
    min-width: 150px -60px;
    max-width: 160px;
    width: 100%;
    color: #ffffff;
    text-align: left;
    background-color: #000000;
    font-size: 16px;
  }

  .snip1273 * {
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-transition: all 0.4s ease-in;
    transition: all 0.4s ease-in;
  }

  .snip1273 img {
    position: relative;
    max-width: 100%;
    vertical-align: top;
  }

  .snip1273 figcaption {
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    opacity: 0;
    padding: 20px 30px;
  }

  .snip1273 figcaption:before,
  .snip1273 figcaption:after {
    width: 1px;
    height: 0;
  }

  .snip1273 figcaption:before {
    right: 0;
    top: 0;
  }

  .snip1273 figcaption:after {
    left: 0;
    bottom: 0;
  }

  .snip1273 h3,
  .snip1273 p {
    line-height: 1.5em;
  }

  .snip1273 h3 {
    margin: 0 0 5px;
    font-weight: 700;
    text-transform: uppercase;
  }

  .snip1273 p {
    text-align: center !important;
    font-size: 1em;
    font-weight: 500;
    margin: 0 0 0px;
  }

  .snip1273 a {
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    z-index: 1;
  }

  .snip1273:before,
  .snip1273:after,
  .snip1273 figcaption:before,
  .snip1273 figcaption:after {
    position: absolute;
    content: '';
    background-color: #ffffff;
    z-index: 1;
    -webkit-transition: all 0.4s ease-in;
    transition: all 0.4s ease-in;
    opacity: 0.8;
  }

  .snip1273:before,
  .snip1273:after {
    height: 1px;
    width: 0%;
  }

  .snip1273:before {
    top: 0;
    left: 0;
  }

  .snip1273:after {
    bottom: 0;
    right: 0;
  }

  .snip1273:hover img,
  .snip1273.hover img {
    opacity: 0.4;
  }

  .snip1273:hover figcaption,
  .snip1273.hover figcaption {
    opacity: 1;
  }

  .snip1273:hover figcaption:before,
  .snip1273.hover figcaption:before,
  .snip1273:hover figcaption:after,
  .snip1273.hover figcaption:after {
    height: 100%;
  }

  .snip1273:hover:before,
  .snip1273.hover:before,
  .snip1273:hover:after,
  .snip1273.hover:after {
    width: 100%;
  }

  .snip1273:hover:before,
  .snip1273.hover:before,
  .snip1273:hover:after,
  .snip1273.hover:after,
  .snip1273:hover figcaption:before,
  .snip1273.hover figcaption:before,
  .snip1273:hover figcaption:after,
  .snip1273.hover figcaption:after {
    opacity: 0.1;
  }
</style>
{% endblock %}
{% block body %}
<h1>유저목록</h1>

<div class="row">
{% for user in users %}
{% if user.image %}
  <figure class="snip1273">
    <img src="{{ user.image.url}}" alt="img" style="width: 200px;">
    <figcaption>
      
    </figcaption>
    <a href="{% url 'accounts:detail' user.id %}"></a>
    <p style="text-align: center;">{{user.username}}</p>
  </figure>

  {% else %}
  <figure class="snip1273">
    <img src="https://i.pinimg.com/474x/af/7d/01/af7d017895eee4152af628507818cf64.jpg" alt="img" style="width: 200px;">
    <figcaption>
     
    </figcaption>
    <a href="{% url 'accounts:detail' user.id %}"></a>
    <p style="text-align: center;">{{user.username}}</p>
  </figure>
  {% endif %}

  {% endfor %}
</div>
<script>
    /* Demo purposes only */
    $(".hover").mouseleave(
      function () {
        $(this).removeClass("hover");
      }
    );
    </script>
{% endblock %}
